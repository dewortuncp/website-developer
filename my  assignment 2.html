<!DOCTYPE html>
<html>
	<head><title>FORM</title>
	</head>
<body>
	<form>
		<label for="fname">First name:</label>
	<input type="text" id="fname" name="fname">
	<br><br>
	<label for="lname">Last name:</label>
	<input type="text" id="lname" name="lname">
	<br><br>
	<label for="email">Email:</label>
	&nbsp &nbsp<input type="text" id="email" name="email">
	<br><br>
	<label for="address"> Address:</label>
	&nbsp &nbsp<input for="address" id="address" name="address">
	</form>
	<br>
	<p>Select your gender</p>
	<!--radio button start-->
		<form>
		
		<input type="checkbox" id="male" name="male" value="male">
		<label for "male">Male</label>
		<br><br><input type="radio" id="fm" name="fm" value="fm"> 
		<label for "fm">Female</label>
		<br><input type="submit" value="submit" style="background-color:red">
</form>
	<!--radio button end-->
