<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
	<body>
		<p align ="center">Registration Form</p>
		<form>
		&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp <label for = "uname" >Username </label>
				&nbsp <input type = "text" id ="uname">
				<br>
				<br>
			&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp <label for = "pass" >Password </label>
				&nbsp <input type = "password" id ="pass">
		<br>
		<br>
			<label for = "cpass" >Confirm Password </label>
				&nbsp <input type = "password" id ="cpass"
		<br>
		<br>
		<br>
&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp <label for = "fname" >FirstName  </label>
				<input type = "text" id ="fname">
				<br>
				<br>
				&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp <label for = "lname" >LastName  </label>
				<input type = "text" id ="lname">
				<br>
				<br>
&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp <label for = "email" >Email  </label>
				&nbsp <input type = "email" id ="email">
				<br>
				<br>
		&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp <label for = "phone" >Phone No  </label>
				<input type="tel" id ="phone" name ="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
				<br>
				<br>
		&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp <label for = "loc" >Location</label>
				&nbsp <input type = "text" id ="loc">
				<br>
				<br>				
					&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp <input type ="button" value ="Save" style = "background-color: silver";"color: black">   
		&nbsp <input type= "reset" value= "Reset"  style = "background-color: silver";"color: black">				
		
		
		
		
		
		
		
		
		
		</form>
		
		
	
	
	
	</body>







</html>
